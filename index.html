<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/images/logo.svg" alt="Base Apparel logo" />
      <div class="img-container">
        <picture>
          <source
            media="(min-width: 800px)"
            srcset="/images/hero-desktop.jpg"
          />
          <source media="(min-width: 375px)" srcset="/images/hero-mobile.jpg" />
          <img src="/images/hero-mobile.jpg" alt="picture of a woman" />
        </picture>
      </div>
      <div class="text-container">
        <h1>We're <span class="bold">coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="input">
          <input id="email" type="email" placeholder="Email Address" />

          <button id="submit-btn">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <img class="error-icon hidden" src="images/icon-error.svg" alt="" />
        </form>
        <p class="error-msg hidden">Please provide a valid email</p>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/hannahvw"
          >Hannah Van Wyk</a
        >.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
